<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>🌍 Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <span class="searchLine">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control shadow-sm p-1.5 mb-3 bg-white rounded"
                    autofocus="on"
                    id="chosen-city"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                    id="submit-city"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Current"
                    class="form-control btn btn-primary"
                    id="current-position"
                  />
                </div>
              </div>
            </span>
          </form>
          <div class="row">
            <div class="col-3">
              <p class="icon">🌩</p>
            </div>
            <div class="col-5">
              <h1 id="submitted-city"></h1>
              <h2 class="date" id="now-date"></h2>
              <h2 class="time" id="now-time"></h2>
            </div>
            <div class="col-4">
              <p>
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <div class="status">
                <ul>
                  <li>Today:</li>
                  <li><span id="weather-description"></span> currently.</li>
                </ul>
              </div>
            </div>
            <div class="col-6">
              <div class="status">
                <ul>
                  <li>🌬 Wind speed: <span id="wind-speed"></span> km/h</li>
                  <li>⽔ Humidity: <span id="humidity"></span> %</li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2">
              <div class="card" style="width: 90px">
                <div class="card-body">
                  <h1 class="forecast-times">12:00</h1>
                  <img src="#" alt="⛅️" id="forecast-icon" />
                  <p class="forecast-low-high">L: 17°C H: 17°C</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 90px">
                <div class="card-body">
                  <h1 class="forecast-times">12:00</h1>
                  <img src="#" alt="⛅️" id="forecast-icon" />
                  <p class="forecast-low-high">L: 17°C H: 17°C</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 90px">
                <div class="card-body">
                  <h1 class="forecast-times">12:00</h1>
                  <img src="#" alt="⛅️" id="forecast-icon" />
                  <p class="forecast-low-high">L: 17°C H: 17°C</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 90px">
                <div class="card-body">
                  <h1 class="forecast-times">12:00</h1>
                  <img src="#" alt="⛅️" id="forecast-icon" />
                  <p class="forecast-low-high">L: 17°C H: 17°C</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 90px">
                <div class="card-body">
                  <h1 class="forecast-times">12:00</h1>
                  <img src="#" alt="⛅️" id="forecast-icon" />
                  <p class="forecast-low-high">L: 17°C H: 17°C</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 90px">
                <div class="card-body">
                  <h1 class="forecast-times">12:00</h1>
                  <img src="#" alt="⛅️" id="forecast-icon" />
                  <p class="forecast-low-high">L: 17°C H: 17°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/JESSCODES-arch/weather-app"
            target="_blank"
            >Open-source code</a
          >
          by JESS Mende
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
